<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Face Swap Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overscroll-behavior: none;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .result-image {
      max-width: 90vw;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .result-image img {
      width: auto;
      height: 100%;
      max-height: 80vh;
      border-radius: 12px;
      object-fit: contain;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1 style="color:#444;">Face Swap Result</h1>
  <h2 style="color:#444;">You have been emailed the image as well!</h2>
  <div class="result-image">
    <img src="{{ image_url }}" alt="Result Image">
  </div>
  <a href="/">Back to Face Swap</a>

</body>
</html>
